<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bookstore - Catalog</title> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRds1uN5KCVVGf16O5UAIvhoXy2OrBjRC-ldw&usqp=CAU" alt="Bookstore Logo">
        </div>
        <div class="user-info">
            Welcome, Hoorunnisa! | <a href="logout.html">Logout</a>
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Books Catalog</a>
        <a href="cart.html">Shopping Cart</a>
        <a href="profile.html">Profile</a>
    </nav>
    <main>
        <h2>Your Shopping Cart</h2>
        <div class="cart-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvC2WyxVQWvTLjQ_37kYGy7jjszxjRtS7M3Q&usqp=CAU" alt="Book 1">
            <div class="item-details">
                <h3>Book Title 1</h3>
                <p>Author: Author Name</p>
                <p>Price: $20.00</p>
            </div>
            <div class="item-quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1">
            </div>
        </div>
        <div class="cart-item">
            <!-- Add more cart items here -->
        </div>
        <div class="cart-total">
            <h3>Total: $20.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Bookstore. All rights reserved.</p>
    </footer>
</body>
